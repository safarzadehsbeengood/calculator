<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Rubik+Mono+One&display=swap"
      rel="stylesheet"
    />

    <script src="script.js" defer></script>
  </head>

  <body>
    <main class="main">
      <div class="calculator">
        <div class="container">
          <h1 id="calcScreen">0</h1>

          <div class="buttonGrid">
            <div class="clear-and-delete">
              <button class="btn" onclick="this.blur();" id="clearBtn">
                CLEAR
              </button>
              <button class="btn" onclick="this.blur();" id="deleteBtn">
                DELETE
              </button>
            </div>
            <div class="buttons">
              <button class="btn" onclick="this.blur();" data-number>7</button>
              <button class="btn" onclick="this.blur();" data-number>8</button>
              <button class="btn" onclick="this.blur();" data-number>9</button>
              <button
                class="btn"
                onclick="this.blur();"
                id="multiplyBtn"
                data-operator
              >*</button>
              <button class="btn" onclick="this.blur();" data-number>4</button>
              <button class="btn" onclick="this.blur();" data-number>5</button>
              <button class="btn" onclick="this.blur();" data-number>6</button>
              <button
                class="btn"
                onclick="this.blur();"
                id="subtractBtn"
                data-operator
              >-</button>
              <button class="btn" onclick="this.blur();" data-number>1</button>
              <button class="btn" onclick="this.blur();" data-number>2</button>
              <button class="btn" onclick="this.blur();" data-number>3</button>
              <button
                class="btn"
                onclick="this.blur();"
                id="addBtn"
                data-operator
              >+</button>
              <button
                class="btn"
                onclick="this.blur();"
                id="decimalBtn"
                data-operator
              >.</button>
              <button class="btn" onclick="this.blur();" data-number>0</button>
              <button
                class="btn"
                onclick="this.blur();"
                id="divideBtn"
                data-operator
              >/</button>
              <button
                class="btn"
                onclick="this.blur();"
                id="eqlsBtn"
              >
                =
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
